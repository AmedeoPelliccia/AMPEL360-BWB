description:
  short: "Q100 concept archives for historical traceability and decision provenance"
  long: |
    Archives of frozen baselines, superseded studies, obsolete requirements,
    and historical decision records for the AMPEL360 BWB Q100 aircraft concept.
    Provides complete configuration management and traceability for governance,
    compliance, and knowledge retention.

