primary_audiences:
  - role: "Architecture Board"
    purpose: "Governance and decision provenance"
  - role: "Configuration Management"
    purpose: "Configuration control and change tracking"
  - role: "Certification Authority"
    purpose: "Compliance evidence and audit trail"
  - role: "Programme Management"
    purpose: "Historical context and lessons learned"
  - role: "Future Programme Teams"
    purpose: "Knowledge retention and best practices"

archive_types:
  frozen_baselines:
    description: "Formal snapshots of concept baselines at freeze dates"
    subjects: ["34", "35", "36"]
    retention: "Full programme lifecycle + 20 years"
  
  superseded_studies:
    description: "Parametric and trade studies replaced by newer versions"
    subjects: ["31"]
    retention: "Full programme lifecycle"
  
  obsolete_requirements:
    description: "Seed requirements transitioned to formal specs or deprecated"
    subjects: ["32"]
    retention: "Full programme lifecycle"
  
  historical_reviews:
    description: "Completed MCRs and decision records"
    subjects: ["33"]
    retention: "Full programme lifecycle + regulatory period"
  
  change_documentation:
    description: "Narrative and catalogue of concept evolution"
    subjects: ["37", "38"]
    retention: "Full programme lifecycle"
  
  reference_snapshots:
    description: "External references at time of baseline freezes"
    subjects: ["39"]
    retention: "Full programme lifecycle"

archival_criteria:
  baseline_freeze:
    trigger: "Formal baseline freeze decision by Chief Engineer"
    action: "Create freeze snapshot document (subjects 34-36)"
    
  superseded:
    trigger: "Artefact replaced by newer version"
    action: "Update obsolete catalogue (subject 37) and relevant index"
    
  obsolete:
    trigger: "Concept direction change makes artefact irrelevant"
    action: "Document reason in obsolete catalogue and change history"
    
  completed:
    trigger: "Study, review, or activity fully completed"
    action: "Archive materials and update relevant index"
    
  transitioned:
    trigger: "Requirements/risks moved to formal systems (LC-13+)"
    action: "Document transition path in requirements/risks index"

governance:
  archive_owner: "AMPEL360 Architecture Board"
  configuration_control: "Configuration Advisory Board (CAB)"
