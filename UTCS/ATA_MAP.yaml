  aircraft_type: BWB_H2_HYBRID_ELECTRIC
  certification_basis: [EASA_CS25, FAA_14CFR25, ICAO_ANNEX_8]
  notes:
    - "Extend systems/sections/subjects as programme grows."
    - "Never change the meaning of an existing code; add new ones instead."
    - "All values are canonical names in UPPER_SNAKE_CASE."
    - "OPT-IN axes: O=Organization, P=Program, T=Technology, I=Infrastructures, N=Neural_Networks"
    - "LC stages: LC1=Development, LC2=Manufacturing, LC3=Operations"

